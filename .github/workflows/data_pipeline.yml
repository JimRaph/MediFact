name: WHO Data Pipeline

on:
  schedule:
    - cron: "0 0 1 */2 *"  
  workflow_dispatch: {}    

  push:
    paths:
      - "rag_cloud_deployment/**"  

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r airflow/requirements.txt

      - name: Run WHO Scraper + Chroma Pipeline
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          CHROMA_COLLECTION: ${{ secrets.CHROMA_COLLECTION }}
          CHROMA_DIR: ${{ secrets.CHROMA_DIR }}
          CHROMA_DB_FILENAME: ${{ secrets.CHROMA_DB_FILENAME }}
        run: |
          python airflow/scripts/data_preprocessing.py

  deploy-to-hf-space:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'   

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/EJ4U/WHO-rag-system hf-space
          rm -rf hf-space/*

      - name: Copy deployment folder
        run: |
          cp -r rag_cloud_deployment/* hf-space/

      - name: Commit and push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf-space
          git add .
          git commit -m "Auto-deploy pipeline update" || echo "No changes to commit"
          git push https://EJ4U:${HF_TOKEN}@huggingface.co/spaces/EJ4U/WHO-rag-system.git main
